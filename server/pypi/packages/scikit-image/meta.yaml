{% if PY_VER == "3.8" %}
    {% set numpy_version = "1.17.4" %}
{% elif PY_VER in ["3.9", "3.10", "3.11"] %}
    {% set numpy_version = "1.23.3" %}
{% elif PY_VER == "3.12" %}
    {% set numpy_version = "1.26.2" %}
{% endif %}

package:
  name: scikit-image
  version: "0.18.3"

build:
  number: 3

requirements:
  host:
    - numpy {{ numpy_version }}
