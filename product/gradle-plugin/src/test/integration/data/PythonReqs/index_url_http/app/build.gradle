apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                // The only difference between this test and download_wheel_1 should be
                // the presence of --index-url.
                options "--index-url", "https://pypi.org/simple"
                install "{{ install }}"
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}
