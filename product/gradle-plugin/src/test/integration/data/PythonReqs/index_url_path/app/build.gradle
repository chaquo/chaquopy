apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                install "six<=1.16.0"
                options "--index-url", "$projectDir/index"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
