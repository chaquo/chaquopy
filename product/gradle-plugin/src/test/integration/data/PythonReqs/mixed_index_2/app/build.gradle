apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 21
        targetSdk 23
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                options "--no-index"
                options "--find-links", "${System.getenv('integration_dir')}/packages/dist"
                install "native3!=1.3"
            }
            pyc { pip false }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
