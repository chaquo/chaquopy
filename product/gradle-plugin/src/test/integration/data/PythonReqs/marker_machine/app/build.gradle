apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                install "aarch64-1.0-py2.py3-none-any.whl; platform_machine == 'aarch64'"
                install "x86_64-1.0-py2.py3-none-any.whl; platform_machine == 'x86_64'"
            }
        }
        ndk {
            abiFilters "{{ abi }}"
        }
    }
}
