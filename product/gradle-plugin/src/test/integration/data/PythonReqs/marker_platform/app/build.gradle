apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                install "android-1.0-py2.py3-none-any.whl; sys_platform == 'android'"
                install "not_android-1.0-py2.py3-none-any.whl; sys_platform != 'android'"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
