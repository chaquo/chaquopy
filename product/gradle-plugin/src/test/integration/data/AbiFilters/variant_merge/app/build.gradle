apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "abi"
    productFlavors {
        x86 {
            dimension "abi"
        }
        both {
            dimension "abi"
            ndk { abiFilters "armeabi-v7a" }
        }
    }
}
