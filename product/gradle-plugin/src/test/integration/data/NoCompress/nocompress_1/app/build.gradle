apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 23

    aaptOptions {
        noCompress "alpha"
    }

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 21
        targetSdk 23
        versionCode 1
        versionName "0.0.1"
        ndk {
            abiFilters "x86"
        }
    }
}
