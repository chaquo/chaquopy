apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 21
        targetSdk 23
        versionCode 1
        versionName "0.0.1"
        python {
            extractPackages "common"
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "color"
    productFlavors {
        red {
            dimension "color"
        }
        blue {
            dimension "color"
            python { extractPackages "blue" }
        }
    }
}
