apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 31
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            version "{{ pythonVersion }}"
            buildPython $/{{ buildPython }}/$
            pyc { src true }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
