apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    namespace "com.chaquo.python.test"
    compileSdk 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 21
        targetSdk 23
        versionCode 1
        versionName "0.0.1"
        python {
            pip {
                install "six"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }

    flavorDimensions "color"
    productFlavors {
        red {
            dimension "color"
            python {
                pyc {
                    src true
                    pip true
                    stdlib true
                }
            }
        }
        blue {
            dimension "color"
            python {
                pyc {
                    src false
                    pip false
                    stdlib false
                }
            }
        }
    }

}
