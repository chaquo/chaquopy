apply plugin: 'com.android.application'
// Chaquopy plugin removed

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        ndk {
            abiFilters "x86"
        }
    }

    sourceSets {
        main {
            python {
                srcDirs = ["src/main2/python"]
            }
        }
    }
}
