plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    namespace "com.chaquo.python.test"
    compileSdk 31

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"
        python {
            version "{{ defaultPythonVersion }}"
        }
        ndk {
            abiFilters "x86_64"
        }
    }

    // Letter comes first, so it should take priority.
    flavorDimensions "letter", "number"
    productFlavors {
        alpha {
            dimension "letter"
        }
        bravo {
            dimension "letter"
            python { version "{{ secondPythonVersion }}" }
        }
        one {
            dimension "number"
        }
        two {
            dimension "number"
            python { version "{{ thirdPythonVersion }}" }
        }
    }
}
